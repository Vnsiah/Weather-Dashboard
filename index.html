<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="main-row row">
      <aside class="search-column col-md-2 p-2 d-flex flex-column justify-content-start">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="search by city"
                aria-labelledby="form-heading" aria-controls="today forecast">
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search

                </button>
                <hr class="hr weather-hr">
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <!--weather columns-->
      <div class="col-sm-8 d-flex flex-column justify-content-around">
        <h3>Today: </h3>
        <div class="row ml-2 border border-dark rounded">
          <img id="today-img" class="img-fluid">
        <!-- </div> -->
        <div class="col-9 d-flex flex-column justify-content-around" id="current-weather">
          <h3 id="city"></h3>
          <div>Temperature:<span class="current" id="temperature"></span></div>
          <div>Humidity:<span class="current" id="humidity"></span></div>
          <div>Wind Speed:<span class="current" id="wind-speed"></span></div>
        </div>
      </div>
    </div>
  </div>
  <!--5 days forcast-->
  <div class="row ">
    <div class="col-lg-3 pb-9" id="searched-city-container"><button></button><button></button></div>
    <div class="col-lg-8 pb-9">
      <section id="today" class="mt-3" role="region" aria-live="polite"></section>
      <section id="forecast" class="row mt-3" role="region" aria-live="polite">
       
      </section>
    </div>
    <div class="col-lg-1 pb-9"></div>
  </div>
  </div>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
  <!-- Moment.js -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> -->
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
