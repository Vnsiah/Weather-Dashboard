<html lang="en-gb"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="main-row row">
      <aside class="search-column col-md-2 p-2 d-flex flex-column justify-content-start">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="search by city" aria-labelledby="form-heading" aria-controls="today forecast">
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                  
                </button>
                <hr class="hr weather-hr">
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      <!--weather columns-->
      <div class="col-sm-8 d-flex flex-column justify-content-around">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 id="city"></h3>
            <div>Temperature:<span class="current" id="temperature"></span></div>
            <div>Humidity:<span class="current" id="humidity"></span></div>
            <div>Wind Speed:<span class="current" id="wind-speed"></span></div>
          </div>
        </div>
      </div>
    </div>
    <!--5 days forcast-->
    <div class="row ">
      <div class="col-lg-3 pb-9" id="searched-city-container"><button></button><button></button></div>
      <div class="col-lg-8 pb-9">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="card m-3">
            <div class="card-body">
              <h5 class="card-title" id="day0"></h5>
              <img id="img0" class="card-img img-fluid">
              <div>Temp: <span id="temp0"></span></div>
              <div>Humidity: <span id="hum0"></span></div>
            </div>
          </div>
          <div class="card m-3">
            <div class="card-body">
              <h5 class="card-title" id="day1"></h5>
              <img id="img0" class="card-img img-fluid">
              <div>Temp: <span id="temp1"></span></div>
              <div>Humidity: <span id="hum1"></span></div>
            </div>
          </div>
          <div class="card m-3">
            <div class="card-body">
              <h5 class="card-title" id="day2"></h5>
              <img id="img0" class="card-img img-fluid">
              <div>Temp: <span id="temp2"></span></div>
              <div>Humidity: <span id="hum2"></span></div>
            </div>
          </div>
          <div class="card m-3">
            <div class="card-body">
              <h5 class="card-title" id="day3"></h5>
              <img id="img0" class="card-img img-fluid">
              <div>Temp: <span id="temp3"></span></div>
              <div>Humidity: <span id="hum3"></span></div>
            </div>
          </div>
          <div class="card m-3">
            <div class="card-body">
              <h5 class="card-title" id="day4"></h5>
              <img id="img0" class="card-img img-fluid">
              <div>Temp: <span id="temp4"></span></div>
              <div>Humidity: <span id="hum4"></span></div>
            </div>
          </div>
  
        </section>
      </div>
      <div class="col-lg-1 pb-9"></div>
    </div>
  </div>
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>






</body>
</html>
